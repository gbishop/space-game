<!DOCTYPE html>
<html>
  <head>
    <title>Space Game Settings</title>
    <script src="dist/settingsui.js"></script>
  </head>
  <body class="row">
    <div id="settings">
      <p>Stop the tricky alien by blocking him with the rocket</p>
      <p>Select a game play mode:</p>
      <div>
        <input type="radio" id="auto" name="mode" value="auto" checked />
        <label for="auto"
          >Automatic play will demonstrate how gameplay works.</label
        >
      </div>
      <div>
        <input type="radio" id="one" name="mode" value="one" />
        <label for="one"
          >One-switch no fail mode has the computer make the correct choice but
          has the player press their button to continue.</label
        >
      </div>
      <div>
        <input type="radio" id="full" name="mode" value="full" />
        <label for="full"
          >Full play mode has the player making the choices.</label
        >
      </div>

      <p>
        The player can have direct access using the buttons or arrow keys, or
        conventional 2-switch access using Space and Enter.
      </p>

      <div>
        <input type="checkbox" id="sound" />
        <label for="sound">Enable sound</label>
      </div>

      <div>
        <input type="checkbox" id="asteroids" />
        <label for="asteroids"
          >Include occasional asteroids which must be avoided</label
        >
      </div>

      <button id="playButton">Play</button>
    </div>
  </body>
</html>
